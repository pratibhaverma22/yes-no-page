<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      position: absolute;
      left: 20px;
      top: 80px;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 160px;
      top: 80px;
    }
  </style>
</head>
<body>

  <h1>Do you hate me?</h1>

  <div class="buttons">
    <button id="yes" onclick="alert('Correct choice ðŸ˜Œ')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    noButton.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });
  </script>

</body>
</html>
